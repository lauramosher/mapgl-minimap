<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MapGL Minimap</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@4.1.2/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@4.1.2/dist/maplibre-gl.js'></script>

    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script type="module">
      import Minimap from "./dist/index.js"

      var map = new maplibregl.Map({
        container: 'map',
        style: 'https://demotiles.maplibre.org/style.json',
        center: [-73.94656812952897, 40.72912351406106],
        zoom: 10
      });

      map.on('load', function () {
        const minimap = new Minimap(maplibregl, {
          center: [-73.94656812952897, 40.72912351406106],
          style: "https://demotiles.maplibre.org/style.json",
          toggleDisplay: true,
          zoom: 6
        });

        map.addControl(minimap, 'top-right');
      });
    </script>
  </body>
</html>
